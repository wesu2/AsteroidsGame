<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		Press "A" to turn counter clockwise <br>
		Press "D" to turn clockwise <br>
		Press "W" to acclerate <br>
		Press "S" to stop <br>
		Press "F" to hyperspace <br> 
		When your ship hit a meteror, the meteror will disappear, but two more will respond <br>
	    </footer>
	</body>
</html>
